<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/svg/logo.svg" />
    <title>React Portfolio by Awais Amjad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="A simple react portfolio template." />
    <meta name="author" content="Ryan Balieiro" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet" type="text/css">
  </head>
  <body style="background-color: #111">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
  const TRACKING_ID = "default";  // If using only one site
  let timeSpent = 0;
  let scrollPercent = 0;
  let clickCount = 0;

  const data = {
    timestamp: new Date().toISOString(),
    trackingId: TRACKING_ID,
    pageUrl: window.location.href,
    referrer: document.referrer || '',
    screenResolution: `${window.screen.width}x${window.screen.height}`,
    deviceType: /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
    language: navigator.language,
    browser: navigator.userAgent,
    utmParams: {
      utm_source: getParameterByName('utm_source'),
      utm_medium: getParameterByName('utm_medium'),
      utm_campaign: getParameterByName('utm_campaign')
    },
    timeOnPage: 0,
    scrollDepth: '',
    clicks: 0
  };

  function getParameterByName(name) {
    const url = window.location.href;
    name = name.replace(/[\\[\\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Count time every second
  setInterval(() => {
    timeSpent += 1;
    const scrollTop = window.scrollY;
    const docHeight = document.body.scrollHeight - window.innerHeight;
    scrollPercent = docHeight ? Math.round((scrollTop / docHeight) * 100) : 0;
  }, 1000);

  // Count clicks
  window.addEventListener('click', () => {
    clickCount += 1;
  });

  // Send data only when user exits the page
  window.addEventListener('beforeunload', () => {
    data.timeOnPage = timeSpent;
    data.scrollDepth = scrollPercent + '%';
    data.clicks = clickCount;

    navigator.sendBeacon(
      'https://octopus-app-qevgj.ondigitalocean.app/api/track/',
      new Blob([JSON.stringify(data)], { type: 'application/json' })
    );
  });
</script>



  </body>
</html>
